<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="shortcut icon" href="insira_aqui_o_caminho" type="image/x-icon" />
    <link rel="stylesheet" href="src/static/style.css">

<body onload="game">
